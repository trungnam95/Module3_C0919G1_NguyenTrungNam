<h2 class="text-center">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
    <span *ngIf="loginForm.get('email').hasError('required')">not empty</span>
    <span *ngIf="loginForm.get('email').hasError('pattern')">have format @gmail.com</span>
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
    <span *ngIf="loginForm.get('password').hasError('required')">not empty</span>
    <span *ngIf="loginForm.get('password').hasError('minlength')">have at more 6 character</span>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>

<pre>
{{ loginForm.value | json}}
</pre>
